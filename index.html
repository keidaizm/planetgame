<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Planet Suika</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div id="app">
    <div id="hud">
      <div class="hud-item ring">
        <div class="label">NEXT</div>
        <canvas id="next-canvas" width="100" height="100"></canvas>
        <div id="next-name">---</div>
      </div>
      <div class="hud-item score-box">
        <div class="score-line">SCORE: <span id="score">0</span></div>
        <div class="score-line">BEST: <span id="hi-score">0</span></div>
      </div>
    </div>
    <div id="game-container">
      <canvas id="game-canvas"></canvas>
    </div>
    <div id="evolution-ui">
      <!-- Will be populated by JS -->
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
